events {}


http {

    include mime.types;
    # types {
    #     text/html html;
    #     text/css css;
    # }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html/demo;

        try_files $uri /cat.png /greet @friendly_404;

        # @ - named location
        location @friendly_404 {
            return 404 'Page not found';
        }

        location /greet {
            return 200 'Hello, User!';
        }
    }
}
